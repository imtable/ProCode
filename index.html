<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>inputToCard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<div class="wrapper">
		<p>Добавьте участника (максимум 5):</p>
		<div class="form">
			<div class="input-wrapper">
				<label>
					<input class="form_firstname" placeholder="Имя:" type="text">
				</label>
				<label>
					<input class="form_lastname" placeholder="Фамилия:" type="text">
				</label>
				<label>
					<input class="form_midname" placeholder="Отчество:" type="text">
				</label>
			</div>
			<div class="btn-wrapper">
				<button class="btn-save">ok</button>
			</div>
		</div>
		<div class="card">
			<p class="card_firstname">firstname:<span class="card_firstname-value"></span></p>
			<p class="card_lastname">firstname:<span class="card_lastname-value"></span></p>
			<p class="card_midname">firstname:<span class="card_midname-value"></span></p>
		</div>
		<div class="card">
			<p class="card_firstname">firstname:<span class="card_firstname-value"></span></p>
			<p class="card_lastname">firstname:<span class="card_lastname-value"></span></p>
			<p class="card_midname">firstname:<span class="card_midname-value"></span></p>
		</div>
		<div class="card">
			<p class="card_firstname">firstname:<span class="card_firstname-value"></span></p>
			<p class="card_lastname">firstname:<span class="card_lastname-value"></span></p>
			<p class="card_midname">firstname:<span class="card_midname-value"></span></p>
		</div>
		<div class="card">
			<p class="card_firstname">firstname:<span class="card_firstname-value"></span></p>
			<p class="card_lastname">firstname:<span class="card_lastname-value"></span></p>
			<p class="card_midname">firstname:<span class="card_midname-value"></span></p>
		</div>
		<div class="card">
			<p class="card_firstname">firstname:<span class="card_firstname-value"></span></p>
			<p class="card_lastname">firstname:<span class="card_lastname-value"></span></p>
			<p class="card_midname">firstname:<span class="card_midname-value"></span></p>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
